<div class="container">
    <h2 >Add a Quote</h2>
    <form userForm = "ngForm" (ngSubmit) = "submit()">
        <div class="form-group">
            <label for="author">Author's Name</label>
            <input type="text" ngModel name="authorName"  class="form-control" id="author" ><br><br>
            <!-- <div class="alert alert-danger" ngIf="!authorName.valid">Author name is required</div> -->
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ngModel name="addQuote" type="text" class="form-control"name="quote" id="addQuote"> <br><br>
        </div>
        <div class="form-group">
            <input type="date"> <br><br>
        </div>
        <button class="button btn-primary"id="btn" type="submit">Add Quote</button><br><br>
    </form>
</div>
