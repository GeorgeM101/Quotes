<app-quotes></app-quotes>
<div class="container">
    <h2 >Add a Quote</h2>
    <form quoteForm = "ngForm" (ngSubmit) = "Submit()">
        <div class="form-group">
            <label for="author">Author's Name</label>
            <input type="text" [(ngModel)]="authorName.name" #name="ngModel" class="form-control" id="author" ><br><br>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ngModel name="addQuote" type="text" class="form-control"name="quote" id="addQuote"> <br><br>
        </div>
        <div class="form-group">
            <input type="date"> <br><br>
        </div>
        <button class="button btn-primary"id="btn" type="submit">Add Quote</button><br><br>
    </form>
</div>
