<p>{{quotes.description}}</p>
<p>Date {{quotes.completeDate|dateCount}} days</p>
<button (click)= 'quoteComplete(true)' id="btn">Remove Quote</button><hr>
<button (click)='upVote()' id="up"> upVotes <span>{{upVotes}}</span></button>
<button (click)='downVote()' id="down"> downVotes <span>{{downVotes}}</span></button>
