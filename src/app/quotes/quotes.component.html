<div class="container">
    <h1>Inspiring Quotes</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="mr-4 card" *ngFor='let quote of quotes;let i = index'>
        
  
          <div *ngIf='quote.showDescription '>
            <app-quote-details  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>
      </div>
      <p *ngIf='quote.length > 5'>Maximum quote limit </p>

      <div class="col">
        <app-form (addQuote)="addNewQuote($event)"></app-form>
      </div>
    </div>
   
  </div>
